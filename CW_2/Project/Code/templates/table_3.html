<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW Analytics App - Also like</title>
</head>
<body>
    <header class="navbar">
        <div class="nav_bar_brand">
            <img src="/static/logo.svg" alt="logo"> HW Analytics App
        </div>
        <a href="/" class="home">Home</a>
        <a href="\about" class="about">About</a>
    </header>
    <main>
        <div align="right">
            <h4>{{ dataset }}</h4>
        </div>
        <section class="show_table_3">
            <div align="center">
                <table>
                    <h1>
                    <!--Displaying the converted table-->
                         {% for table in tables %}
                        <h2>{{titles[loop.index]}}</h2>                            
                        {{ table|safe }}
                        {% endfor %}     
                    </h1> 
                </table>
            </div>
        </section>
        <section class="graph" align="'center">
            <div class="graph_div" align="center">
                <a href="/also_like_graph">Click here to see it in graph</a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_cont">
            <section class="left">
                <a class="footer_item">Made by Mohamed Hatem & Mohamed Abdelsalam 2022</a>
            </section>
            <section class="right">
                <div class="footer_column">
                    <a class="footer_item">Email: ma2051@hw.ac.uk</a>
                </div>
            </section>
        </div>
    </footer>
</body>
